<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Какой ты Смешарик?</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Какой ты Смешарик?</h1>
            <p>Ответьте на несколько вопросов и узнайте, какой персонаж из Смешариков вам больше всего подходит!</p>
        </header>

        <form action="/result" method="post" class="quiz-form">
            {{range $questionIndex, $question := .}}
            <div class="question-card">
                <h3>Вопрос {{$question.ID}}: {{$question.Text}}</h3>
                <div class="answers-grid">
                    {{range $answerIndex, $answer := $question.Answers}}
                    <label class="answer-option">
                        <input type="radio" name="q{{$question.ID}}" value="{{$answer.Value}}" required>
                        <span class="answer-text">{{$answer.Text}}</span>
                    </label>
                    {{end}}
                </div>
            </div>
            {{end}}
            
            <button type="submit" class="submit-button">Узнать результат!</button>
        </form>
    </div>
</body>
</html>
